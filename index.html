<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangar-14</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hangar-14</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#about">Sobre Mi</a></li>
                <li class="nav-item"><a class="nav-link" href="#gallery">Galería</a></li>
                <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <section class="welcome-section text-center">
        <div class="container">
            <h1>Bienvenido a Hangar-14</h1>
            <img src="imagen.jpg" alt="Imagen de Hangar-14" class="img-fluid float-right" style="max-width: 50%;">
        </div>
    </section>

    <!-- sobre mi -->
    <section id="about" class="about-section">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Sobre Mi</h2>
                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                </div>
            </div>
        </div>
    </section>

     <!-- galeria -->
     <section id="gallery" class="gallery-section">
        <div class="container">
            <h2>Galería</h2>
            <div class="row">
                <!-- imagenes -->
                <div class="col-md-4 col-sm-6 mb-4" *ngFor="let image of images">
                    <img src="path/to/image.jpg" class="img-fluid" alt="Gallery Image">
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
